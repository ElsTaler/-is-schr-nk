<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernds Eisschrank-Profi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 500px; margin: 20px auto; background: #eef2f3; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; text-align: center; margin-bottom: 20px; }
        
        .search-box { background: #fffde7; border: 2px solid #fdd835; padding: 12px; width: 100%; border-radius: 10px; font-size: 16px; box-sizing: border-box; margin-bottom: 25px; }
        
        .input-group { background: #f8f9fa; padding: 15px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 30px; }
        .input-row { display: flex; gap: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; }
        #menge { width: 90px; }
        
        button { width: 100%; padding: 15px; background: #1a73e8; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        .fach-header { background: #34ace0; color: white; padding: 10px 15px; border-radius: 8px; margin-top: 20px; font-weight: bold; font-size: 13px; text-transform: uppercase; }
        
        .item { background: #fff; padding: 12px; margin: 8px 0; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #1a73e8; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .controls { display: flex; gap: 8px; }
        
        /* Das neue, ruhige Gelb f√ºr den -1 Button */
        .minus-btn { background: #fff176; color: #5d4037; border: none; padding: 8px 14px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        .minus-btn:hover { background: #ffee58; }
        
        /* Der rote L√∂sch-Button */
        .del-btn { background: #ff5252; color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
        .del-btn:hover { background: #ff1744; }
        
        .date-info { font-size: 12px; color: #666; display: block; margin-top: 4px; }
        .expired { border-left-color: #ff5252; background: #fff8f8; }
    </style>
</head>
<body>

<div class="card">
    <h2>‚ùÑÔ∏è Mein Eisschrank</h2>
    
    <input type="text" id="searchInput" class="search-box" placeholder="üîé Artikel im Eisschrank suchen..." onkeyup="filterData()">

    <div class="input-group">
        <label style="font-size: 14px; font-weight: bold;">Neu erfassen:</label>
        <div class="input-row">
            <input type="text" id="name" placeholder="Was? (z.B. Br√∂tchen)">
            <input type="number" id="menge" value="1" min="1">
        </div>
        <input type="date" id="date">
        <select id="ebene">
            <option value="Ebene 1 (Fach)">Ebene 1 (Fach)</option>
            <option value="Ebene 2">Ebene 2</option>
            <option value="Ebene 3">Ebene 3</option>
            <option value="Ebene 4">Ebene 4</option>
            <option value="Ebene 5">Ebene 5</option>
            <option value="Ebene 6 (kleine Schublade)">Ebene 6 (kleine Schublade)</option>
        </select>
        <button onclick="sendData()">In den Eisschrank legen</button>
    </div>

    <div id="display">Lade Best√§nde...</div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9ZKZ8s3Y21sjR-3NL9dfCd7YGt6W5xafyFXVaVuct-fNQt7SKlzgueTx_f9my98lu7Q/exec"; 
    let allData = [];

    async function sendData() {
        const name = document.getElementById('name').value;
        const menge = document.getElementById('menge').value;
        const date = document.getElementById('date').value;
        const ebene = document.getElementById('ebene').value;
        if(!name) return;
        
        const vollerName = menge + "x " + name;
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: "add", name: vollerName, date: date, ebene: ebene}) });
        
        document.getElementById('name').value = "";
        document.getElementById('menge').value = "1";
        loadData();
    }

    async function changeQty(fullName, currentEbene, currentDate) {
        let parts = fullName.split("x ");
        if(parts.length < 2) return; 

        let qty = parseInt(parts[0]);
        let itemName = parts.slice(1).join("x ");

        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: "delete", name: fullName}) });

        if (qty > 1) {
            let newName = (qty - 1) + "x " + itemName;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: "add", name: newName, date: currentDate, ebene: currentEbene}) });
        }
        loadData();
    }

    async function deleteItem(name) {
        if(!confirm(name + " komplett entfernen?")) return;
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({action: "delete", name: name}) });
        loadData();
    }

    async function loadData() {
        const response = await fetch(SCRIPT_URL);
        let data = await response.json();
        allData = data.filter(row => row[0] && row[0] !== "Name");
        filterData();
    }

    function filterData() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const display = document.getElementById('display');
        let filtered = allData.filter(row => row[0].toLowerCase().includes(searchTerm));
        filtered.sort((a, b) => a[2].localeCompare(b[2]) || new Date(a[1]) - new Date(b[1]));

        let html = "";
        let aktuellesFach = "";

        filtered.forEach(row => {
            if (row[2] !== aktuellesFach) {
                aktuellesFach = row[2];
                html += `<div class="fach-header">${aktuellesFach}</div>`;
            }

            let displayDate = 'Kein MHD';
            if (row[1]) {
                const dateObj = new Date(row[1]);
                const day = String(dateObj.getDate()).padStart(2, '0');
                const month = String(dateObj.getMonth() + 1).padStart(2, '0');
                const year = dateObj.getFullYear();
                displayDate = `MHD: ${day}.${month}.${year}`;
            }

            html += `<div class="item">
                        <div><strong>${row[0]}</strong><br><span class="date-info">${displayDate}</span></div>
                        <div class="controls">
                            <button class="minus-btn" title="Eins entnehmen" onclick="changeQty('${row[0]}', '${row[2]}', '${row[1]}')">-1</button>
                            <button class="del-btn" title="Ganz l√∂schen" onclick="deleteItem('${row[0]}')">üóëÔ∏è</button>
                        </div>
                     </div>`;
        });
        display.innerHTML = html || "Eisschrank leer.";
    }
    loadData();
</script>
</body>
</html>
